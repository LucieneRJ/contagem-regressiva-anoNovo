<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contagem Regressiva Ano Novo</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Feliz <span class="blue">Ano<span class="pink">Novo</span></h1>
    

  <div class="container">
         
    <div class="time">
      <span class="number" id="day">0</span>
      <span class="text">Dias</span>
    </div>

    <div class="time">
      <span class="number" id="hour">0</span>
      <span class="text">Horas</span>
    </div>

    <div class="time">
      <span class="number" id="min">0</span>
      <span class="text">Minutos</span>
    </div>

    <div class="time">
      <span class="number" id="sec">0</span>
      <span class="text">Segundos</span>
    </div>

  </div>

  <script src="script.js"></script>
</body>
</html>
